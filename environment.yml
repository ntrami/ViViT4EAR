name: vivit
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  # Note: PyTorch >= 2.6 required by transformers due to CVE-2025-32434
  - pytorch>=2.6.0
  - torchvision>=0.16.0
  - torchaudio>=2.6.0
  - pytorch-cuda=12.6  # Adjust CUDA version based on your system (11.8, 12.1, etc.)
  - pip
  - pip:
    - pytorchvideo>=0.1.5
    - transformers>=4.30.0
    - pandas>=1.5.0
    - tqdm>=4.64.0
    - scikit-learn>=1.0.0
    - av>=10.0.0
    - iopath>=0.1.9
    - fvcore>=0.1.5

